<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoDoPizza</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- обёрка шириной 1280px для корректного отображения слайдера -->
    <div class="wrapper">
      <!-- header -->
      <header>
        <!-- основной контейнер для контента шириной 1060px -->
        <div class="container">
          <div class="header">
            <div class="header__elem">
              <div class="header__logo">
                <img id="logo" src="./img/header/logo.svg" alt="logo" />
                <img src="./img/header/logo-text.svg" alt="logo-text" />
                <p class="logo__text">Сеть пиццерий №1 в России</p>
              </div>
              <div class="phone">
                <a href="tel:+78003020060">8 800 302-00-60</a>
                <p>Звонок бесплатный</p>
              </div>
            </div>
            <div class="header__elem">
              <nav class="header__menu">
                <ul>
                  <li><a href="#">Пицца</a></li>
                  <li><a href="#">Комбо</a></li>
                  <li><a href="#">Закуски</a></li>
                  <li><a href="#">Десерты</a></li>
                  <li><a href="#">Напитки</a></li>
                  <li><a href="#">Другие товары</a></li>
                </ul>
              </nav>
              <div class="button_orange">
                <button>Корзина</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- slider -->
      <article>
        <div class="slider">
            <img src="./img/slider/left.png" alt="">
          <div class="container">
            <img src="./img/slider/sld_corr.png" alt="slide one" />
          </div>
          <img src="./img/slider/right.png" alt="">
        </div>
      </article>
      <main></main>
    </div>
  </body>
</html>
